<!DOCTYPE html>
<html lang="en">

<head>
    <meta charse t="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokia 6.1+ specification</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./images/logo.png" alt="logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="/images/phone.png" alt="phone" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="/images/camera.jpg" alt="camera">
                    <div>
                        <h1>Camera</h1>
                        <p>16Mp Wide angle Lens,</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="/images/battery.jpg" alt="battery">
                    <div>
                        <h1>Battery</h1>
                        <p>3000Mah litium battery 2 days Standby</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="/images/display.jpg" alt="display">
                    <div>
                        <h1>Display</h1>
                        <p>5.8 inch full HD display</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="/images/processor.jpg" alt="processor">
                    <div>
                        <h1>Processor</h1>
                        <p>SnapoDragon with AndroidOne 10</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="./images/up.png" alt="arrow up" id="upbtn">
            <h3>Featues</h3>
            <img src="./images/up.png" alt="arrowdown" id="downbtn">
        </div>
    </div>

    <script>
        var circle = document.getElementById('circle')
        var upbtn = document.getElementById('upbtn')
        var downbtn = document.getElementById('downbtn')
        var rotateValue = circle.style.transform;
        var rotateSum;



        upbtn.onclick = function () {
            rotateSum = rotateValue + 'rotate(-90deg)';
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downbtn.onclick = function () {
            rotateSum = rotateValue + 'rotate(90deg)';
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
















    </script>
</body>

</html>
